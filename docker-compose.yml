version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ziyad
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    image: node:24
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/ziyad
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: sh -c "npm install --silent && npm run dev"

volumes:
  db_data:
    name: ziyad_db_data